<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>注册</title>
  </head>
  <body>
    <form id="registerForm">
      <div>
        <label>用户名 <input type="text" name="name" /></label>
      </div>
      <div>
        <label>密码 <input type="password" name="password" /></label>
      </div>
      <div>
        <button type="submit">注册</button>
      </div>
    </form>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      //  监听from表单元素的点击click事件，当click事件被触发时执行函数
      // 找到input的name为name的元素，取该元素的用户输入的值，命名为name；同理找到input的name为password的元素，取该元素的用户输入的值，命名为password
      // 直接用jQuery发Ajax请求：POST请求，请求的url是/register，传给服务器的数据也就是请求体内容为刚刚获取的用户数据的json字符串，请求体的类型也就是传给服务器的数据类型为json；再用.then设置请求成功和失败后的函数

      const $form = $("#registerForm");
      $form.on("submit", (e) => {
        e.preventDefault(); //阻止 form 表单默认事件
        const name = $form.find("input[name=name]").val(); //找到相应的 name 和 password 的值
        const password = $form.find("input[name=password]").val();
        console.log(name, password);
        $.ajax({
          // ajax 发送 POST 请求
          method: "POST",
          url: "/register",
          contentType: "text/json; charset=UTF-8", //让服务器知道我们上传的是 JSON 字符串
          data: JSON.stringify({ name, password }),
        }).then(
          () => {
            alert("注册成功");
            location.href = "/sign_in.html"; //跳转到登录页
          },
          () => {}
        );
      });
    </script>
  </body>
</html>
